    <main class="container">
        <div class="row">
        <div class="col-6 col-m-12 col-s-12">
          <section class="formulario-contacto">
            <h2>Contactanos</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
              
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
              
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
              
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
              
                <button type="submit">Enviar</button>
              </form>
        </section>
        </div>
        <div class="col-6 col-m-12 col-s-12">
            <h2>Dónde encontrarnos</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.261059862544!2d-58.409053123764366!3d-34.59755957295646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca8e2fc3cde9%3A0xb59018fadbf5ef41!2sCl%C3%ADnica%20Veterinaria%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1684178691265!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
